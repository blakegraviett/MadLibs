<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <title> Libs</title>
</head>
<body>
<h1 style="text-align: center;">Mad Libs</h1>
    <div class="container">
        <h3 style="text-align: center;">Fill out the from to see your Mad Lib!</h3>
        <hr style="margin-top: 1em" />
        <form>
            <div class="form-group">
                <label for="adj1">Adjective</label>
                <input type="adj1" id="adj1" name="adj1">
            </div>
            <div class="form-group">
                <label for="noun">Noun</label>
                <input type="noun" id="noun" name="noun">
            </div>
            <div class="form-group">
                <label for="adj2">Adjective</label>
                <input type="adj2" id="adj2" name="adj2">
            </div>
            <div class="form-group">
                <label for="cloth">Clothing</label>
                <input type="cloth" id="cloth" name="cloth">
            </div>
            <div class="form-group">
                <label for="bp">Body Part</label>
                <input type="bp" id="bp" name="bp">
            </div>
            <div class="form-group">
                <label for="verb">Verb</label>
                <input type="verb" id="verb" name="verb">
            </div>
            <div class="form-group">
                <label for="food">Food</label>
                <input type="food" id="food" name="food">
            </div>
            <button class="submit" id="submit">Submit</button>
        </form>
        <hr style="margin-top: 1em" />
        <p class="mad-lib">
            
        </p>

    </div>
    <script src="script.js"></script>
</body>
</html>
